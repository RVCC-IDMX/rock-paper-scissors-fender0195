<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>

    <div id="result">

        <!-- This is where our results will go -->

    </div>

    <div id="bid">

        <h1>Choose:</h1>

        <div id="choices">

            <button id="rock"></button>

            <button id="paper"></button>

            <button id="scissors"></button>

        </div>

    </div>

    <script>

        /*
            Random number generator

            When this function is called, it returns a random number from 1 to the number of sides passed to it.
        */
        function dice(sides) {
            return Math.ceil(Math.random() * sides);
        }

        /*
            Game function

            It takes a single argument: humanChoice
            1 = rock
            2 = paper
            3 = scissors

            When this function is called, it:
            1) Makes the computer choose its position
            2) Determines who wins
            3) Displays the play of the game
            
        */
        function rockPaperScissors(humanChoice) {

            var choiceName = ["Rock","Paper","Scissors"];

            //STEP 1:
            //Determine a random choice for the computer
            //1 is rock
            //2 is paper
            //3 is scissors

            var computerChoice = dice(3);

            //This boolean value represents if the human won
            var humanWins = false;

            //This boolean value represents if there's a tie
            var tied = false;

            //STEP 2:
            //Check to see who won and set humanWins & tied
            //You'll need to build additional if statements
            if (humanChoice == 1) {
                if (computerChoice == 1) tied = true; //rock-rock
                else if (computerChoice == 2) humanWins = false; //rock-paper
                else humanWins = true; //rock-scissors
            }
            else if (humanChoice == 2) {
                if (computerChoice == 1) humanWins = true; //paper-rock
                else if (computerChoice == 2) tied = true; //paper-paper
                else humanWins = false; //paper-scissors
            }
            else if (humanChoice == 3) {
                if (computerChoice == 1) humanWins = false; //scissors-rock
                else if (computerChoice == 2) humanWins = true; //scissors-paper
                else tied = true; //scissors-scissors
            }

            //STEP 3:
            //Build a string to display the results of the game
            //Put it in the end variable
            //It should include:
            //    a) What you chose
            //    b) What the computer chose
            //    c) Whether you won or not
            //You may need if statements somewhere around this task
            
            var end = "";

            if (humanChoice == 1) {
                end += 'You Chose Rock';
            }
            else if (humanChoice == 2) {
                end += "You Chose Paper";
            }
            else if (humanChoice == 3) {
                end += "You Chose Scissor";
            }

            end += " ";

            if (computerChoice == 1) {
                end += "The Computer Chose Rock";
            }
            else if (computerChoice == 2) {
                end += "The Computer Chose Paper";
            }
            else if (computerChoice == 3) {
                end += "The Computer Chose Scissor";
            }

            end += " ";

            if (humanChoice == 1) {
                if (computerChoice == 1) end += "Is a Tie!"; //rock-rock
                else if (computerChoice == 2) end += "You Lose!"; //rock-paper
                else end += "You Win!"; //rock-scissors
            }
            if (humanChoice == 2) {
                if (computerChoice == 1) end += "You Win!"; //paper-rock
                else if (computerChoice == 2) end += "Is a Tie!"; //paper-paper
                else end += "You Lose!"; //paper-scissors
            }
            if (humanChoice == 3) {
                if (computerChoice == 1) end += "You Lose!"; //scissor-rock
                else if (computerChoice == 2) end += "You Win!"; //scissor-paper
                else end += "Is a Tie!"; //scissor-scissors
            }

            end += " ";

            //STEP 4:
            //Reach out into the DOM with getElementById() and insert the end into the result div.
            document.getElementById("result").innerHTML = end;

        }

        //This code links in the Rock button so that when it's clicked it fires off the game.
        document.getElementById("rock").onclick = () => {
            rockPaperScissors(1);
        };

        document.getElementById("paper").onclick = () => {
            rockPaperScissors(2);
        };

        document.getElementById("scissors").onclick = () => {
            rockPaperScissors(3);
        };

        //STEP 5:
        //Below, link up the other two buttons with an EventListener so that the user can click on them and activate the game.


    </script>
    
</body>
</html>
